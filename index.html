<body>
    <h1> Codeforces Problem Suggestor</h1>
    <form id = "form">
        <label for="handles">Your handle and of your friends (separated by space):</label><br>
        <input type="text" id="handles" name="handles" value = "NaimSS yan.silva tdas LoboLobo Ber cebolinha"><br>
        <label for="minimum rating">Minimum rating</label><br>
        <input type="text" id="minimum rating" name="minimum rating" value = "2500"><br>
        <label for="maximum rating">Maximum rating</label><br>
        <input type="text" id="maximum rating" name="maximum rating" value = "3000"><br>
        <input type="submit" value="Submit">
    </form>
    <script src = "index.js"></script>
    <script>
        function parseString(s){
            v = [];
            let pos = 0;
            for(var i=0;i<s.length;){
                

                t = "";
                while(i < s.length && s[i]!=' '){
                    t = t + s[i];
                    i++;
                }

                i++;
                v[pos] = t;
                pos++;
            }
            return v;
        }

        function parseRating(s){
            let res=0;
            for(var i=0;i<s.length;i++){
                res = 10 * res + (s[i] - '0');
            }
            return res;
        }

        function logSubmit(event) {
            event.preventDefault();
            localStorage.clear();
            let handles = parseString(document.getElementById('handles').value);
            let rangeL = parseRating(document.getElementById('minimum rating').value);
            let rangeR = parseRating(document.getElementById('maximum rating').value);
                        
            console.log("HELLO");


            console.log(handles);
            console.log(rangeL);
            console.log(rangeR);
            
            
            
            localStorage.clear();
            localStorage.setItem('handles',JSON.stringify(handles));
            localStorage.setItem('minimum rating',JSON.stringify(rangeL));
            localStorage.setItem('maximum rating',JSON.stringify(rangeR));
            
            runScript();
        }

        const form = document.getElementById('form');
        form.addEventListener('submit', logSubmit);
    </script>


</body>
